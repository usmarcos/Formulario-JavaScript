<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Formulário com JS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<h1 class="text-center mb-4">Cadastro de Pessoa Física</h1>
		<form id="formulario" class="mx-auto">	
			<label for="nome" class="form-label fw-bold mb-3">Nome completo</label>
			<input type="text" class="form-control" id="nome" name="nome">	

			<label for="email" class="form-label">E-mail</label>
			<input type="email" class="form-control" id="email" name="email">		

			<label for="telefone" class="form-label">Telefone</label>
			<div class="input-group mb-3">
				<input type="tel" class="form-control" id="telefone" name="telefone">	
				<select name="tipo" id="tipo" class="form-select">
					<option value="casa">Casa</option>
					<option value="trabalho">Trabalho</option>
					<option value="celular">Celular</option>
				</select>
			</div>

			<label for="logradouro" class="form-label fw-bold mb-3">Endereço Completo</label>
			<input type="text" class="form-control" id="logradouro" name="logradouro">

			<label for="cidade" class="form-label">Cidade</label>
			<input type="text" class="form-control" id="cidade" name="cidade">	

			<label for="estado" class="form-label">Estado</label>
			<input type="text" class="form-control" id="estado" name="estado">	

			<label for="cep" class="form-label">CEP</label>
			<input type="text" class="form-control" id="cep" name="cep">	

			<label for="pais" class="form-label">País</label>
			<input type="text" class="form-control" id="pais" name="pais">	

			<p class="mt-3">Obs.: Os dados são preenchidos por padrão, mas podem ser alterados!</p>

			<button type="submit" id="salvar" name="salvar" class="btn btn-primary mt-3">Salvar</button>
		</form>
	</div>
</body>
</html>
